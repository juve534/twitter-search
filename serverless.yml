service: twitter-search

provider:
    name: aws
    region: ap-northeast-1
    runtime: provided.al2
    iam:
        role:
            statements:
                - Effect: 'Allow'
                  Action:
                      - 'sqs:*'
                  Resource:
                      - 'Fn::Join':
                            - ':'
                            - - 'arn:aws:sqs'
                              - Ref: 'AWS::Region'
                              - Ref: 'AWS::AccountId'
                              - 'tisqueue'
                - Effect: 'Allow'
                  Action:
                      - 'dynamodb:PutItem'
                      - 'dynamodb:Scan'
                  Resource:
                      Fn::GetAtt:
                        - TwitterImgSearchTable
                        - Arn

plugins:
    - ./vendor/bref/bref

functions:
    cron:
        handler: Execute.php
        layers:
            - ${bref:layer.php-80} # PHP runtime
            - ${bref:layer.console} # Console layer
        events:
            - schedule:
                  rate: rate(1 hour)
                  input: '"TwitterImgSearch"'
    worker:
        handler: worker.php
        layers:
            - ${bref:layer.php-80}
        events:
            - sqs:
                  arn:
                    'Fn::Join':
                      - ':'
                      - - 'arn:aws:sqs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'tisqueue'

resources:
    Resources:
        TwitterImgSearchTable:
            Type: AWS::DynamoDB::Table
            Properties:
                AttributeDefinitions:
                    - AttributeName: 'type'
                      AttributeType: 'S'
                KeySchema:
                    - AttributeName: "type"
                      KeyType: "HASH"
                ProvisionedThroughput:
                    ReadCapacityUnits: 5
                    WriteCapacityUnits: 5
                SSESpecification:
                    SSEEnabled: True
                TableName: 'TwitterImgSearchTable'
                Tags:
                    - Key: env
                      Value: Dev

# Exclude files from deployment
package:
    exclude:
        - '.circleci/**'
        - 'tests/**'
        - 'docker-compose.yaml'
        - '*.md'
        - '.env.sample'
        - '*.sh'